<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/normalize.css">

    <title>CatalogueProvinces</title>
</head>
<body>
    <form class="catalogue" id="provinces-form">
        <header>
            <h1 class="catalogue__header">Lista de provincias registradas</h1>
            <h2 class="catalogue__subtitle">Codigo</h2>
            <h2 class="catalogue__subtitle">Nombre</h2>
        </header>
        <div id="catalogue__location-container">
            <div class="catalogue__location-field" id="1">
                <input type="text" class="text-input" placeholder="Id" required>
                <input type="text" class="text-input" placeholder="Provincia" required>
            </div>
        </div>
        
        <button class="button--green" type="button" id="new-input-button">Nuevo</button>

        <section class="catalogue__save-discard">
            <button class="button--green" id="save-button" onclick="fillProvinces()">Guardar</button>
            <button class="button--black" id="discard-button" type="button">Descartar</button>
        </section>

    </form>
    
</body>
</html>
<script>
    const PROVINCESFORM = document.getElementById('provinces-form')
    document.getElementById('discard-button').onclick = ()=>{
        PROVINCESFORM.reset()

    }
    PROVINCESFORM.addEventListener('submit', function(e){e.preventDefault() 
        document.location.href = "../htmlPages/catalogueCantones.html"})
    </script>
