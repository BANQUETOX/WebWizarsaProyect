    <title>User Profile</title>

<body>
  <header class="aplication-header">
    <div class="profile_images">
      <a href="../adminPages/adminProfile.html">
        <img src="../../../images/user.png" alt="Icono de Usuario">
    </a>
    <a href="../adminPages/adminCompanyProfile.html">
        <img src="../../../images/work.png" alt="Icono de Empresa">
    </a>
    </div>
    <div class="container">
        <nav class="aplication-header--navbar">
            <ul>
                <li><a href="../adminPages/adminAplicationJobs.html">Trabajos</a></li>
                <li><a href="../adminPages/adminAplicationStatus.html">Aplicaciones</a></li>
                <li ><a href="../adminPages/adminInviteMembers.html">Solicitar vacantes</a></li>
            </ul>
        </nav>
    </div>
    <div class="bell">
        <a href="#"><img src="../../../images/campana.png" alt="Icono de campana" ></a>
        
    </div>
  </header>
      <div class="form-container">
        <form id="companyForm">
    
          <div class="form-group">
            <label for="logo">Logo de Empresa:</label>
            <input type="file" id="logo" name="logo" accept="image/*">
            <img id="logoPreview" src="#" alt="Logo Preview" style="display: none;">
          </div>
          <br>
          <br>
          <div class="form-group">
            <input type="submit" value="Editar" class="btn2-register-business">
          </div>
          <div class="form-group">
            <label for="name">Nombre de Empresa:</label>
            <input type="text" id="name" name="name" required>
          </div>
    
          <div class="form-group">
            <label for="id">Cedula Juridica:</label>
            <input type="text" id="id" name="id" required>
          </div>
    
          <div class="form-group">
            <label for="phone">Telefono:</label>
            <input type="text" id="phone" name="phone">
          </div>
    
          <div class="form-group">
            <label for="sns">Social Media:</label>
            <input type="text" id="sns" name="sns">
          </div>
    
          <div class="form-group">
            
              
            <label for="selectRegion">Direccion:</label>
            <table class="company-form--table">
            <td>
            <select name="selectProvince" id="selectProvince">
              <option value="" disabled selected hidden>Seleccione la Provincia</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            </td>
            <td>
            <select name="selectCanton" id="selectCanton">
              <option value="" disabled selected hidden>Seleccione el Canton</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </td>
    
            <td><select name="selectDistrict" id="selectDistrict">
              <option value="" disabled selected hidden>Seleccione el Distrito</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            </td>
          </table>
          </div>
    
    
          <div class="form-group">
            <label for="direction">Direccion Detallada:</label>
            <textarea id="direction" name="direction"></textarea>
          </div>
    
          <div class="form-group">
            <input type="submit" value="Agregar" class="btn-register-business">
            <input type="submit" value="Cancelar" class="btn-register-business">
          </div>
    
    
    
        </form>
     
      </div>
      <footer class="page-footer-register-business">
        <div class="message1">
            <b>SNE, Â©2023</b>
        </div>
    
        <div class="message2">
            <b>SNE - Sistema Nacional de Empleos</b>

        </div>
    
        <div class="redes">
            <a href="https://www.instagram.com/"><img class= "iconos" src="../../../images/instagram.png" alt="instagram"></a><br>
            <a href="https://es-la.facebook.com/"><img class= "iconos" src="../../../images/facebook.png" alt="facebook"></a><br>
            <a href="https://twitter.com/"><img class= "iconos"  src="../../../images/twitter.png" alt="twitter"></a>
        </div>
    
        <div class="sobre">
            <li class="1"><a class="link"  href="../teamLanding/teamGroup.html">Sobre el Equipo</a></li>
            
        </div>
    
    </footer>
