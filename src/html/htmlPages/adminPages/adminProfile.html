<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/styles.css">
    <title>User Profile</title>
</head>

<body>
    <header class="aplication-header">
        <div class="profile_images">
            <a href="#">
                <img src="../../../images/user.png" alt="Image 1">
            </a>
            <a href="../adminPages/adminCompanyProfile.html">
                <img src="../../../images/work.png" alt="Image 1">
            </a>
        </div>
        <div class="container">
            <nav class="aplication-header--navbar">
                <ul>
                    <li><a href="../adminPages/adminAplicationJobs.html">Trabajos</a></li>
                    <li><a href="../adminPages/adminAplicationStatus.html">Aplicaciones</a></li>
                    <li ><a href="../adminPages/adminInviteMembers.html">Solicitar vacantes</a></li>
                </ul>
            </nav>
        </div>
        <div class="bell">
            <a href="#"><img src="../../../images/campana.png" alt="Icono de campana" ></a>
            
        </div>
      </header>
    <div class="user-profile">
    <div class="container">
        <div class="avatar-upload">
            <div class="avatar-edit">
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                <label for="imageUpload"></label>
            </div>
            <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url('http://i.pravatar.cc/500?img=7');">
                </div>
            </div>
        </div>
    </div>
    <div class="personalInformation">
        <div class="editInfo">
            <div>
                <form>
                    <label for="fullname">Nombre completo:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="birth">Fecha de nacimiento:</label>
                    <input type="date" id="birth" name="birth">
                    <label for="idnt">Cédula, DIMEX o pasaporte:</label>
                    <input type="number" id="idnt" name="identity">
                    <label for="address">Dirrección de casa con distrito, cantón y provincia:</label>
                    <input type="text" id="address" name="address">

                </form>
            </div>
            <div>
                <form>
                  
                    <label for="number">Número teléfonico:</label>
                    <input type="tel" id="num" name="number">
                    <label for="genres">Seleccione género o no especificar:</label>
                    <select name="genre" id="genre">
                        <option value="empty"></option>
                        <option value="man">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="no">No especificar</option>
                    </select>
                    <p></p>
                    <p></p>
                </form>
            </div>
        </div>
    </div>
    <div class="btn">
        <button class="btn-dark">
            Guardar cambios
        </button>
    </div>
    <h2 class="edit-password--label">
        Editar Contraseña
    </h2>
    <div class="editPassword">
        <div class="password">
            <div>
                <form>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                </form>
            </div>
            <div>
                <form>
                    <label for="confirm">Confirmar Contraseña:</label>
                    <input type="password" id="confirm" name="confirm">
                </form>

            </div>
        </div>

    </div>
    <div class="btn">
        <button class="btn-dark">
            Guardar cambios
        </button>
    </div>
</div>
</body>
