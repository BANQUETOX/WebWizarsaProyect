    <div class="register-user">
        <h1>
            Registro
        </h1>
        <div class="register">
            <div class="form">
                <div>
                    <h2>
                        Crear nueva cuenta
                    </h2>
                    <form id="register-form">
                        <label for="name">Nombre</label>
                        <input type="text" class="text-input" name="name" required>
                        <label for="lname">Apellidos</label>
                        <input type="text" class="text-input" name="lname" required>
                        <label for="mail">Correo electrónico</label>
                        <input type="email" class="text-input" name="mail" required>
                        <label for="password">Contraseña</label>
                        <input type="password" class="text-input" name="password" required>
                        <label for="cpassword">Confirmar contraseña</label>
                        <input type="password" class="text-input" name="cpassword" required >
                        <label for="genre">Género</label>
                        <select name="genre" class="text-input">
                            <option value="empty"></option>
                            <option value="man">Masculino</option>
                            <option value="female">Femenino</option>
                            <option value="nogenre">Prefierno no especificar</option>
                        </select>
                        <label for="idty">Tipo de identidicación</label>
                        <select name="idty" class="text-input">
                            <option value="empty"></option>
                            <option value="ced">Cédula de identidad</option>
                            <option value="pass">Pasaporte</option>
                            <option value="DIMEX">DIMEX</option>
                        </select>
                        <label for="idty">Ingrese número de identidad</label>
                        <input type="number" class="text-input" name="idty">
                        <label for="dbirth">Fecha de nacimiento</label>
                        <input type="date" name="dbirth" class="text-input">

                        <button class="button button--green">Continuar</button>
                    </form>
                </div>
    
            </div>
    
        </div>

    </div>
