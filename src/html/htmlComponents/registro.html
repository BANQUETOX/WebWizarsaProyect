<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Position</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image" href="html-5.png">
        <link rel="stylesheet" type="text/css" href="registro.css">
    </head>
    <body>
                <h1 class= "external_title" >Registro</h1>

               <div class="form"> 
                <div class="internal_form">
                    <h3 class="internal_title">Mi educación</h3>  
                    <select class="select_education">
                        <option value="select_education">Seleccione el nivel de educacion</option>
                    </select>
                    <label  for="school_name">Nombre de la escuela:</label>
                    <input class="input_class" type="text" id="school_name" name="school_name">
                    <label  for="studio">Area de estudio:</label>
                    <input class="input_class" type="text" id="studio" name="studio">
                    <label  for="ending_year">Año de finalización:</label> 
                    <input class="input_class" type="text" id="datepicker" placeholder="Selecciona una fecha">   
                                
                    <div class="button-container"></div>
                        <input class="button" type="submit" value="continuar">
                        <input class="button" type="submit" value="cancelar">
                    </div>
                </div>    

                
    </body>
</html>
