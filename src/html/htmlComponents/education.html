<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../htmlComponents/../../css/styleCompontents/education.css">
    <link rel="stylesheet" href="../htmlComponents/../../css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <title>Registro-Nivel de Educacion</title>
</head>

<body>
    <div class="add-education">

        <div class="tittle">Registro</div>

        <div class="container">
            <div class="tittle">Mi Educacion</div>

            <form action="#" class="formulary" id="formulary">

                <!--Nivel de eduacion -->
                <div class="formulary__group" id="education-level">
                    <label class="formulary__label">Nivel de eduacion</label>
                    <div class="formulary__input-group">
                        <select id="eduacion" name="eduacion" class="select__element">
                            <option value="empty"></option>
                            <option value="bachillerato">Bachillerato</option>
                            <option value="diplimado">Diplomado</option>
                            <option value="master">Master</option>
                        </select>
                        <i class="formulary__status-validation fas fa-times-circle"></i>
                    </div>
                    <p class="formulary__input-error">Debes de rellenar este campo para poder continuar con el registro</p>
                </div>
        
        
        
                <!--Nombre de la Escuela-->
                <div class="formulary__group" id="school_group">
                    <label class="formulary__label">Nombre de la Escuela</label>
                    <div class="formulary__input-group">
                        <input type="text" class="formulary__input" name="school" id="school" required>
                        <i class="formulary__status-validation fas fa-times-circle"></i>
                    </div>
                    <p class="formulary__input-error">Debe de ingresar el nombre de la escuela a la que asistio</p>
                </div>


                <!--Area de Trabajo-->
                <div class="formulary__group" id="study_area">
                    <label class="formulary__label">Area de estudio </label>
                    <div class="formulary__input-group">
                        <input type="text" class="formulary__input" name="study" id="study" required>
                        <i class="formulary__status-validation fas fa-times-circle"></i>
                    </div>
                    <p class="formulary__input-error">Debe de ingresar el area de estudio que tienes</p>
                </div>

                <!--Año de Finalizacion-->
                <div class="formulary__group" id="ending_year">
                    <label class="formulary__label-year">Año de Finalizacion </label>
                    <div class="formulary__input-group-year">
                        <input type="date" class="formulary__input-year" name="year" id="year" required>
                        <i class="formulary__status-validation fas fa-times-circle"></i>
                    </div>
                    <p class="formulary__input-error">Debe de ingresar el año en el que finalizaste tus estudios</p>
                </div>

                <!--Carrera en curso-->
                <div class="formulary__group formulary__group-carrer-progress" id="carrer__progress">
                    <label class="formulary__label">
                        <b class="formulary__span">Carrera en curso</b>
                        <input class="formulary__checkbox" type="checkbox" name="carrer" id="carrer">
                    </label>
                </div>
        
                <!-- Adicionar otro nivel -->
                <div class="formulary__group formulary__group-btn-send">
                    <p class="formulary__active-message" id="add_another-level"></p>
                    <input class="formulary__btn-level" type="submit" value="Adicionar otro nivel"a>
                </div>

                <div class="button-container">
                    <button class="button--black">Continuar</button>
                    <span class="button-separator">|</span>
                    <button class="button--black" type="button">Saltar</button>
                </div>
                
                <!-- MENSAJE DE CAMPOS REQUERIDOS -->
                <div class="formulary__message" id="formulary__message">
                    <p><i class="fas fa-exclamation-circle"> <b>Error:</b> Debes completar todos los campos</i></p>
                </div>


                </form>
        </div>
        
        
    </div>
