<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to the normalize document-->
    <link rel="stylesheet" href="/src/css/normalize.css">
    <!--Link to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <!--Link to css-->
    <link rel="stylesheet" href="../../css/styleCompontents/editPassword.css">
    <!--Link for additional libraries-->
    <script src="https://kit.fontawesome.com/73f851add2.js" crossorigin="anonymous"></script>
    <!--Link to favicon-->
    <title>Editar Contraseña</title>
</head>

<body>
    <section class="sct-form">
        <h1>
            Olvidé mi Contraseña
        </h1>
        <div class="container">
            <form class="form" id="form">
                <h2>Ingresa tu correo electrónico</h2>
                <div class="form-control">
                    <label>Correo electrónico</label>
                    <input type="text" placeholder="user@domain.com" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>El campo no puede estar en blanco</small>
                </div>
                <button>Recuperar Contraseña</button>
            </form>

        </div>
        <div class="confirmation-mail">
            <small>Gracias, se te ha enviado un link para resetear contraseña a tu correo registrado</small>
        </div>
    </section>


    <!--Link to JS file-->
    <script src="../../js/jsComponents/editPassword.js"></script>
</body>
