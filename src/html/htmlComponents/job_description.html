<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="icon" type="image" href="html-5.png">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/styleCompontents/job_description.css">
    </head>
    <body>
            
            <h3 class="title">Nombre del trabajo</h3>

            <div class="main">
                <div class="first_description">
                    <div class="input-group">
                      <label for="provincia">Provincia:</label>
                      <input type="text" name="provincia" id="pronvincia">
                    </div>
                    <div class="input-group">
                      <label for="canton">Canton:</label>
                      <input type="text" name="canton" id="canton">
                    </div>
                    <div class="input-group">
                      <label for="distrito">Distrito:</label>
                      <input type="text" name="distrito" id="distrito">
                    </div>
                  </div>
                  
                <div class="second_description">
                    <div class="input-group">
                      <label for="description">Descripción:</label>
                      <input type="text" name="description" id="description">
                    </div>
                    <div class="input-group">
                      <label for="minumum_required">Requisitos mínimos:</label>
                      <input type="text" name="minumum_required" id="minumum_required">
                    </div>
                    <div class="input-group">
                      <label for="preferred_requirements">Requisitos preferibles:</label>
                      <input type="text" name="preferred_requirements" id="preferred_requirements">
                    </div>
                </div>

            

                <div class="main2">
                    <img class="image" src="ruta_a_la_imagen_desde_la_base_de_datos" alt="Foto de perfil">
                    <input type="read" name="company_name" id="company_name" placeholder="Nombre Empresa">
                    <input type="read" name="salary" id="salary" placeholder="Salario: $$$">
                </div>

                
                <div class="job-description--buttons">
                  <button class="button--green" type="submit" value="Enviar"> Invitar a usuario</button>
                  <button class="button--green" type="submit" value="Enviar"> Eliminar puesto</button>
                  <button class="button--green" type="submit" value="Enviar"> Preguntar </button>
                </div>
            </div>
    </body>
</html>
