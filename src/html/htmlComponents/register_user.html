<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to the normalize document-->
    <link rel="stylesheet" href="/src/css/normalize.css">
    <!--Link to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <!--Link to css-->
    <link rel="stylesheet" href="/src/css/styleCompontents/register_user.css">
    <!--Link for additional libraries-->
    <!--Link to favicon-->
    <title>Registro de usuario</title>
</head>

<body>
    <h1>
        Registro
    </h1>
    <div class="register">
        <div class="form">
            <div>
                <h2>
                    Crear nueva cuenta
                </h2>
                <form>
                    <label for="name">Nombre</label>
                    <input type="text" class="text-input" name="name">
                    <label for="lname">Apellidos</label>
                    <input type="text" class="text-input" name="lname">
                    <label for="mail">Correo electrónico</label>
                    <input type="email" class="text-input" name="mail">
                    <label for="password">Contraseña</label>
                    <input type="password" class="text-input" name="password">
                    <label for="cpassword">Confirmar contraseña</label>
                    <input type="password" class="text-input" name="cpassword">
                    <label for="genre">Género</label>
                    <select name="genre" class="text-input">
                        <option value="empty"></option>
                        <option value="man">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="nogenre">Prefierno no especificar</option>
                    </select>
                    <label for="idty">Tipo de identidicación</label>
                    <select name="idty" class="text-input">
                        <option value="empty"></option>
                        <option value="ced">Cédula de identidad</option>
                        <option value="pass">Pasaporte</option>
                        <option value="DIMEX">DIMEX</option>
                    </select>
                    <label for="idty">Ingrese número de identidad</label>
                    <input type="number" class="text-input" name="idty">
                    <label for="dbirth">Fecha de nacimiento</label>
                    <input type="number" name="dbirth" class="text-input">
                    <div class="button">
                        <button class="button--green">Usuario</button>
                        <button class="button--green">Adminstrador</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</body>
