<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to the normalize document-->
    <link rel="stylesheet" href="../../css/normalize.css">
    <!--Link to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <!--Link to css-->
    <link rel="stylesheet" href="../../css/styleCompontents/editar_perfil.css">
    <!--Link for additional libraries-->
    <!--Link to favicon-->
    <title>Editar Perfil</title>
</head>

<body>
    <div class="container">
        <div class="avatar-upload">
            <div class="avatar-edit">
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                <label for="imageUpload"></label>
            </div>
            <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url('http://i.pravatar.cc/500?img=7');">
                </div>
            </div>
        </div>
    </div>
    <div class="personalInformation">
        <div class="editInfo">
            <div>
                <form>
                    <label for="fullname">Nombre completo:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="birth">Fecha de nacimiento:</label>
                    <input type="date" id="birth" name="birth">
                    <label for="idnt">Cédula, DIMEX o pasaporte:</label>
                    <input type="number" id="idnt" name="identity">
                    <label for="address">Dirrección de casa con distrito, cantón y provincia:</label>
                    <input type="text" id="address" name="address">
                    <label for="exp">Experiencia laboral:</label>
                    <input type="text" id="exp" name="exp">
                    <label for="from">Desde:</label>
                    <input type="date" id="from" name="from">
                    <label for="until">Hasta:</label>
                    <input type="date" id="until" name="until">
                    <button class="btn-light">
                        +
                    </button>

                </form>


            </div>


            <div>
                <form>
                    <label for="cv">Adjuntar CV(PDF)</label>
                    <input type="file" id="cv" name="curriculum">
                    <label for="number">Número teléfonico:</label>
                    <input type="tel" id="num" name="number">
                    <label for="genres">Seleccione género o no especificar:</label>
                    <select name="genre" id="genre">
                        <option value="empty"></option>
                        <option value="man">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="no">No especificar</option>
                    </select>
                    <p></p>
                    <p></p>
                    <label for="edc">Educación:</label>
                    <input type="text" id="edc" name="edc">
                    <label for="from">Desde:</label>
                    <input type="date" id="from" name="from">
                    <label for="until">Hasta:</label>
                    <input type="date" id="until" name="until">
                    <button class="btn-light">
                        +
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="btn">
        <button class="btn-dark">
            Guardar cambios
        </button>
    </div>
    <h2>
        Editar Contraseña
    </h2>
    <div class="editPassword">
        <div class="password">
            <div>
                <form>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                </form>
            </div>
            <div>
                <form>
                    <label for="confirm">Confirmar Contraseña:</label>
                    <input type="password" id="confirm" name="confirm">
                </form>

            </div>
        </div>

    </div>
    <div class="btn">
        <button class="btn-dark">
            Guardar cambios
        </button>
    </div>
</body>

</html>
