<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to the normalize document-->
    <link rel="stylesheet" href="/src/css/normalize.css">
    <!--Link to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <!--Link to css-->
    <link rel="stylesheet" href="/src/css/edit_profile.css">
    <!--Link for additional libraries-->
    <!--Link to favicon-->
    <title>Editar Perfil</title>
</head>

<body>
    <div class="container">
        <div class="avatar-upload">
            <div class="avatar-edit">
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                <label for="imageUpload"></label>
            </div>
            <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url('http://i.pravatar.cc/500?img=7');">
                </div>
            </div>
        </div>
    </div>
    <div class="personalInformation">
        <div class="editInfo">
            <div>
                <form>
                    <label for="fullname">Nombre completo:</label>
                    <input type="text" class="text-input" name="fullname">
                    <label for="birth">Fecha de nacimiento:</label>
                    <input type="date" class="text-input" name="birth">
                    <label for="idnt">Cédula, DIMEX o pasaporte:</label>
                    <input type="number" class="text-input" name="identity">
                    <label for="address">Dirrección de casa con distrito, cantón y provincia:</label>
                    <input type="text" class="text-input" name="address">
                    <label for="exp">Experiencia laboral:</label>
                    <input type="text" class="text-input" name="exp">
                    <label for="from">Desde:</label>
                    <input type="date" class="text-input" name="from">
                    <label for="until">Hasta:</label>
                    <input type="date" class="text-input" name="until">
                    <button class="btn-light">
                        +
                    </button>

                </form>


            </div>


            <div>
                <form>
                    <label for="cv">Adjuntar CV(PDF)</label>
                    <input type="file" class="text-input" name="curriculum">
                    <label for="number">Número teléfonico:</label>
                    <input type="tel" class="text-input" name="number">
                    <label for="genres">Seleccione género o no especificar:</label>
                    <select name="genre" class="text-input">
                        <option value="empty"></option>
                        <option value="man">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="no">No especificar</option>
                    </select>
                    <p></p>
                    <p></p>
                    <label for="edc">Educación:</label>
                    <input type="text" class="text-input" name="edc">
                    <label for="from">Desde:</label>
                    <input type="date" class="text-input" name="from">
                    <label for="until">Hasta:</label>
                    <input type="date" class="text-input" name="until">
                    <button class="btn-light">
                        +
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="btn">
        <button class="btn-dark">
            Guardar cambios
        </button>
    </div>
    <h2>
        Editar Contraseña
    </h2>
    <div class="editPassword">
        <div class="password">
            <div>
                <form>
                    <label for="password">Contraseña:</label>
                    <input type="password" class="text-input" name="password">
                </form>
            </div>
            <div>
                <form>
                    <label for="confirm">Confirmar Contraseña:</label>
                    <input type="password" class="text-input" name="confirm">
                </form>

            </div>
        </div>

    </div>
    <div class="btn">
        <button class="btn-dark">
            Guardar cambios
        </button>
    </div>
</body>

</html>
