<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/normalize.css" />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/generalStyles.css"
    />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/sharedpages/changepassword.css"
    />
    <script src="../../../js/jsAplication/main.js" defer></script>
    <script
      src="../../../js/jsAplication/validateTwoPasswords.js"
      defer
    ></script>
    <title>Cambiar Contraseña</title>
  </head>

  <body>
    <div class="aplication-landing--navbar">
      <header class="header-fixed">
        <div class="header-limiter">
          <h1 class="header">
            <a href="#">Web<span>Wizard</span> Jobs</a>
          </h1>
          <div class="nav-register-log-in">
            <a href="../landingPage/aplicationLandingPage.html">Ingresar</a>
          </div>
        </div>
      </header>
      <div class="header-fixed-placeholder"></div>
    </div>

    <div class="forget-password">
      <h1 class="forget-password--text-header"></h1>
      <div class="add-mail">
        <div class="mail" id="forget-password--blue-box">
          <div>
            <h2>Nueva contraseña</h2>

            <form id="password-form">
              <label for="first-new-password">Nueva contraseña</label>
              <input
                class="text-input"
                type="password"
                id="first-new-password"
                name="mail"
              />

              <div class="error-container">
                <p id="first-password--message" class="error__message">
                  La contraseña no cumple con los requisitos (mínimo 4 dígitos -
                  máximo 12 dígitos)
                </p>
              </div>

              <label for="second-new-password" class="second-new-password"
                >Confirme contraseña</label
              >

              <input
                class="text-input"
                type="password"
                id="second-new-password"
                name="mail"
              />
              <div class="error-container">
                <p id="second-password--message" class="error__message">
                  La contraseña no coincide
                </p>
              </div>

              <button class="button--green" type="submit">
                Recuperar Contraseña
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer">
      <div class="message1">
        <b>SNE, ©2023</b>
      </div>

      <div class="message2">
        <b>SNE - Sistema Nacional de Empleos</b>
        <b>Desarrollado por WebWizards</b>
      </div>

      <div class="redes">
        <a href="https://www.instagram.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/instagram.png"
            alt="instagram" /></a
        ><br />
        <a href="https://es-la.facebook.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/facebook.png"
            alt="facebook" /></a
        ><br />
        <a href="https://twitter.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/twitter.png"
            alt="twitter"
        /></a>
      </div>

      <div class="sobre">
        <li class="1">
          <a class="link" src="" href="../../htmlWebWizards/teamGroup.html"
            >Sobre el Equipo</a
          >
        </li>
      </div>
    </footer>
  </body>
</html>
