<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/normalize.css" />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/generalStyles.css"
    />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/adminpages/adminCompanyProfile.css"
    />
    <title>Crear empresa</title>
  </head>

  <body>
    <div class="aplication-landing--navbar">
      <header class="header-fixed">
        <div class="header-limiter">
          <h1 class="header">
            <a href="#">Web<span>Wizard</span> Jobs</a>
          </h1>
          <div class="nav-register-log-in">
            <a href="../aplicationLanding/aplicationLandingPage.html"
              >Ingresar</a
            >
          </div>
        </div>
      </header>
      <div class="header-fixed-placeholder"></div>
    </div>

    <div class="form-container">
      <form id="companyForm">
        <div class="form-group form-group_factory">
          <label for="logo">Logo de Empresa:</label>
          <input type="file" id="logo" name="logo" accept="image/*" />
          <img
            id="logoPreview"
            src="#"
            alt="Logo Preview"
            style="display: none"
          />
        </div>
        <br />
        <br />
        <div class="form-group">
          <label for="name">Nombre de Empresa:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="text-input"
            required
          />
        </div>

        <div class="form-group">
          <label for="id">Cedula Juridica:</label>
          <input type="text" id="id" name="id" class="text-input" required />
        </div>

        <div class="form-group">
          <label for="phone">Telefono:</label>
          <input type="text" id="phone" name="phone" class="text-input" />
        </div>

        <div class="form-group">
          <label for="sns">Social Media:</label>
          <input type="text" id="sns" name="sns" class="text-input" />
        </div>

        <div class="form-group">
          <label for="selectRegion">Direccion:</label>
          <table class="company-form--table">
            <td>
              <div class="select">
                <select
                  class="select__element"
                  name="selectProvince"
                  id="selectProvince"
                >
                  <option value="" disabled selected hidden>
                    Provincia
                  </option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </td>
            <td>
              <div class="select">
                <select
                  class="select__element"
                  name="selectCanton"
                  id="selectCanton"
                >
                  <option value="" disabled selected hidden>
                    Canton
                  </option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </td>

            <td>
              <div class="select">
                <select
                  class="select__element"
                  name="selectDistrict"
                  id="selectDistrict"
                >
                  <option value="" disabled selected hidden>
                   Distrito
                  </option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </td>
          </table>
        </div>

        <div class="form-group">
          <label for="direction">Direccion Detallada:</label>
          <textarea
            id="direction"
            name="direction"
            class="text-input"
          ></textarea>
        </div>
       <div class="button-container"
            <div class="form-group">
              <input
                type="submit"
                value="Editar"
                class=" button--white button--white_edit"
              />
              <input
                type="submit"
                value="Guardar"
                class="button--green "
              />
            </div>
        </div>
       </div>
      </form>
    </div>

    <footer class="page-footer">
      <div class="message1">
        <b>SNE, Â©2023</b>
      </div>

      <div class="message2">
        <b>SNE - Sistema Nacional de Empleos</b>
        <b>Desarrollado por WebWizards</b>
      </div>

      <div class="redes">
        <a href="https://www.instagram.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/instagram.png"
            alt="instagram" /></a
        ><br />
        <a href="https://es-la.facebook.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/facebook.png"
            alt="facebook" /></a
        ><br />
        <a href="https://twitter.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/twitter.png"
            alt="twitter"
        /></a>
      </div>

      <div class="sobre">
        <li class="1"><a class="link" src="" href="">Sobre el Equipo</a></li>
      </div>
    </footer>
  </body>

  <script>
    document
      .getElementById("invite-formulary")
      .addEventListener("submit", (e) => {
        e.preventDefault();
        document.location.href = "../aplicationLanding/welcome.html";
      });
  </script>
</html>
