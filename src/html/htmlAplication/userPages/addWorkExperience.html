<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/normalize.css" />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/generalStyles.css"
    />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/userPages/addWorkExperience.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      defer
    ></script>
    <script src="../../../js/jsComponents/addworkExperience.js" defer></script>
  </head>
  <body>
    <header class="aplication-header">
      <div class="profile_images">
        <a href="./userProfile.html">
          <img src="../../../images/imagesAplication/user.png" alt="Image 1" />
        </a>
      </div>
      <div class="container">
        <nav class="aplication-header--navbar">
          <ul>
            <li><a href="#">Trabajos</a></li>
            <li>
              <a href="../userPages/userAplicationSatus.html">Aplicaciones</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="bell">
        <a href="#"
          ><img
            src="../../../images/imagesAplication/campana.png"
            alt="Icono de campana"
        /></a>
      </div>
    </header>
    <div class="addWorkExperience--container">
      <form class="addWorkExperience" id="experienceForm">
        <ul class="addWorkExperience--inputs-list">
          <li>
            <h1 class="addWorkExperience--header">Mi Experiencia laboral</h1>
          </li>
          <li>
            <label for="noWorkExperience" class="addWorkExperience--input-label"
              >Actualmente no tengo experiencia laboral
            </label>
            <input
              type="checkbox"
              name=""
              id="noWorkExperience"
              class="addWorkExperience--input addWorkExperience--input-checkbox"
            />
          </li>
          <li>
            <label for="workPosition" class="addWorkExperience--input-label"
              >Posicion de trabajo:</label
            >
            <input
              type="text"
              id="workPosition"
              required
              class="addWorkExperience--input text-input"
            />
          </li>
          <li>
            <label for="company" class="addWorkExperience--input-label"
              >Empresa:</label
            >
            <input
              type="text"
              id="company"
              required
              class="addWorkExperience--input text-input"
            />
          </li>
          <li>
            <label for="location" class="addWorkExperience--input-label"
              >Ubicacion:</label
            >
            <input
              type="text"
              id="location"
              required
              class="addWorkExperience--input text-input"
            />
          </li>
          <li>
            <label for="since" class="addWorkExperience--input-label"
              >Desde:</label
            >
            <input
              type="date"
              id="since"
              required
              class="addWorkExperience--input text-input"
            />
            <label for="until" class="addWorkExperience--input-label"
              >Hasta:</label
            >
            <input
              type="date"
              id="until"
              required
              class="addWorkExperience--input text-input"
            />
          </li>
          <li>
            <label for="workHere" class="addWorkExperience--input-label"
              >Actualmente trabajo aqui
            </label>
            <input
              type="checkbox"
              name=""
              id="workHere"
              class="addWorkExperience--input addWorkExperience--input-checkbox"
            />
          </li>
          <li>
            <label for="jobDescription" class="addWorkExperience--input-label"
              >Descripcion del trabajo:</label
            >
            <textarea
              name=""
              id="jobDescription"
              cols="30"
              rows="10"
              required
              class="addWorkExperience--input text-input"
            ></textarea>
          </li>
          <li>
            <button class="button--green" id="upload-work">
              Subir otro trabajo
            </button>
          </li>
        </ul>
      </form>

      <form action="" class="addWorkExperience" id="userExtraData">
        <ul class="addWorkExperience--inputs-list">
          <li>
            <label for="crimeSheet" class="addWorkExperience--input-label"
              >Subir hoja de delincuencia
            </label>
            <input
              type="file"
              accept=".pdf"
              id="crimeSheet"
              class="upload-input"
            />
          </li>
          <li>
            <label for="lifeSheet" class="addWorkExperience--input-label"
              >Subir hoja de vida(obligatorio)
            </label>
            <input
              type="file"
              accept=".pdf"
              id="lifeSheet"
              class="upload-input"
              required
            />
          </li>
          <li id="save">
            <button class="button--green">Guardar</button>
          </li>
        </ul>
      </form>
    </div>
    <footer class="page-footer">
      <div class="message1">
        <b>SNE, Â©2023</b>
      </div>

      <div class="message2">
        <b>SNE - Sistema Nacional de Empleos</b>
        <b>Desarrollado por WebWizards</b>
      </div>

      <div class="redes">
        <a href="https://www.instagram.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/instagram.png"
            alt="instagram" /></a
        ><br />
        <a href="https://es-la.facebook.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/facebook.png"
            alt="facebook" /></a
        ><br />
        <a href="https://twitter.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/twitter.png"
            alt="twitter"
        /></a>
      </div>

      <div class="sobre">
        <li class="1">
          <a class="link" src="" href="../teamLanding/teamLandingPage.html"
            >Sobre el Equipo</a
          >
        </li>
      </div>
    </footer>
  </body>
</html>
