<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/normalize.css" />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/generalStyles.css"
    />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/userPages/addWorkExperience.css"
    />
    <script src="../../../js/jsAplication/addworkExperience.js" defer></script>
    <script src="../../../js/jsAplication/main.js" defer></script>
  </head>
  <title>Agregar experiencia laboral</title>
  <body>
    <header class="aplication-header">
      <div class="profile_images">
        <a href="/sne/app/user/profile">
          <img src="../../../images/imagesAplication/user.png" alt="Image 1" />
        </a>
      </div>
      <div class="container">
        <nav class="aplication-header--navbar">
          <ul>
            <li><a href="/sne/app/user/">Trabajos</a></li>
            <li>
              <a href="/sne/app/user/aplications">Aplicaciones</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="bell dropdown--notifications">
        <img
          src="../../../images/imagesAplication/campana.png"
          alt="Icono de campana"
        />
        <div class="dropdown-content--notifications">
          <p class="notification">**Ha recibido una solicitud de trabajo</p>
        </div>
      </div>
    </header>
    <div class="addWorkExperience--container">
      <form
        class="addWorkExperience"
        id="experienceForm"
        action="/sne/app/user/addWorkExperience"
        method="post"
      >
        <ul class="addWorkExperience--inputs-list">
          <li>
            <h1 class="addWorkExperience--header">Mi Experiencia laboral</h1>
          </li>
          <li>
            <label for="noWorkExperience" class="addWorkExperience--input-label"
              >Actualmente no tengo experiencia laboral
            </label>
            <input
              type="checkbox"
              name="noExperience"
              id="noWorkExperience"
              class="addWorkExperience--input addWorkExperience--input-checkbox"
            />
          </li>
          <br /><br />
          <li>
            <label for="workPosition" class="addWorkExperience--input-label"
              >Posicion de trabajo:</label
            >
            <input
              type="text"
              id="workPosition"
              class="addWorkExperience--input text-input"
              name="workNamePosition"
            />
          </li>
          <li>
            <label for="company" class="addWorkExperience--input-label"
              >Empresa:</label
            >
            <input
              type="text"
              id="company"
              class="addWorkExperience--input text-input"
              name="workCompanyName"
            />
          </li>
          <li>
            <label for="location" class="addWorkExperience--input-label"
              >Ubicacion:</label
            >
            <input
              type="text"
              id="location"
              class="addWorkExperience--input text-input"
              name="workUbication"
            />
          </li>
          <li>
            <label for="since" class="addWorkExperience--input-label"
              >Desde:</label
            >
            <input
              type="date"
              id="since"
              class="addWorkExperience--input text-input"
              name="workSince"
            />
            <label for="until" class="addWorkExperience--input-label"
              >Hasta:</label
            >
            <input
              type="date"
              id="until"
              class="addWorkExperience--input text-input"
              name="workUntil"
            />
          </li>
          <li>
            <label for="workHere" class="addWorkExperience--input-label"
              >Actualmente trabajo aqui
            </label>
            <input
              type="checkbox"
              name="workHere"
              id="workHere"
              class="addWorkExperience--input addWorkExperience--input-checkbox"
            />
          </li>
          <br /><br />
          <li>
            <label for="jobDescription" class="addWorkExperience--input-label"
              >Descripcion del trabajo:</label
            >
            <textarea
              name="workDescription"
              id="jobDescription"
              cols="30"
              rows="10"
              class="addWorkExperience--input text-input"
            ></textarea>
          </li>
          <br />
          <p id="inputs-errors">
            Debes de rellenar todos los espacios en blanco
          </p>

          <p class="display-none" id="saved-changes">
            Se han guardado los datos ingresados
          </p>
          <br />
          <li>
            <br /><br />
            <button class="button--green" id="upload-work">
              Subir otro trabajo
            </button>
          </li>
        </ul>
      </form>
    </div>
    <footer class="page-footer">
      <div class="message1">
        <b>SNE, Â©2023</b>
      </div>

      <div class="message2">
        <b>SNE - Sistema Nacional de Empleos</b>
        <b>Desarrollado por WebWizards</b>
      </div>

      <div class="redes">
        <a href="https://www.instagram.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/instagram.png"
            alt="instagram" /></a
        ><br />
        <a href="https://es-la.facebook.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/facebook.png"
            alt="facebook" /></a
        ><br />
        <a href="https://twitter.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/twitter.png"
            alt="twitter"
        /></a>
      </div>

      <div class="sobre">
        <li class="1">
          <a class="link" src="" href="../../htmlWebWizards/teamGroup.html"
            >Sobre el Equipo</a
          >
        </li>
      </div>
    </footer>
  </body>
</html>
