<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/normalize.css" />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/generalStyles.css"
    />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/userPages/addEducation.css"
    />
    <script src="../../../js/jsAplication/userAddEducation.js" defer></script>
    <script src="../../../js/jsAplication/main.js" defer></script>
    <title>Agregar educacion</title>
  </head>
  <body>
    <header class="aplication-header">
      <div class="profile_images">
        <a href="/sne/app/user/profile">
          <img src="../../../images/imagesAplication/user.png" alt="Image 1" />
        </a>
      </div>
      <div class="container">
        <nav class="aplication-header--navbar">
          <ul>
            <li><a href="/sne/app/user/">Trabajos</a></li>
            <li>
              <a href="/sne/app/user/aplications">Aplicaciones</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="bell dropdown--notifications">
        <img
          src="../../../images/imagesAplication/campana.png"
          alt="Icono de campana"
        />
        <div class="dropdown-content--notifications">
          <p class="notification">**Ha recibido una solicitud de trabajo</p>
        </div>
      </div>
    </header>

    <div class="add-education">
      <div class="add-education--tittle">Registro</div>

      <div class="add-education-container">
        <div class="add-education--tittle">Mi Educacion</div>

        <form
          action="/sne/app/user/addEducation"
          method="post"
          class="add-education--formulary"
          id="formulary_addEducation"
        >
          <!--Nivel de eduacion -->
          <div class="formulary__group" id="education-level">
            <label class="formulary__label--education">Nivel de eduacion</label>
            <div class="select">
              <select
                id="eduacion"
                name="educationLevel"
                class="select__element select__education user_education-input"
              >
                <option value=""></option>
                <option value="bachillerato">Bachillerato</option>
                <option value="diplimado">Diplomado</option>
                <option value="master">Master</option>
              </select>
            </div>
          </div>

          <!--Nombre de la Escuela-->
          <div class="formulary__group" id="school_group">
            <label class="">Nombre de la Escuela</label>
            <div class="">
              <input
                type="text"
                class="text-input user_education-input"
                name="schoolName"
                id="school"
              />
            </div>
          </div>

          <!--Area de Trabajo-->
          <div class="formulary__group" id="study_area">
            <label class="">Area de estudio </label>
            <div class="">
              <input
                type="text"
                class="text-input user_education-input"
                name="studyField"
                id="study"
              />
            </div>
          </div>

          <!--Año de Finalizacion-->
          <div class="formulary__group" id="ending_year">
            <label class="formulary__label-year">Año de Finalizacion </label>
            <div class="">
              <input
                type="date"
                class="text-input user_education-input"
                name="endingYear"
                id="year"
              />
            </div>
          </div>

          <!--Carrera en curso-->
          <div
            class="formulary__group formulary__group-carrer-progress"
            id="carrer__progress"
          >
            <label class="">
              <b class="formulary__span">Carrera en curso</b>
              <input
                class="formulary__checkbox"
                type="checkbox"
                name="carrerInCourse"
                id="carrer"
              />
            </label>
          </div>

          <p id="inputs-errors">
            Debes de rellenar todos los espacios en blanco
          </p>

          <p class="display-none" id="saved-changes">
            Se han guardado los datos ingresados
          </p>

          <div class="button-container">
            <button class="button--green" type="submit">Enviar</button>
            <span class="button-separator">|</span>
            <button class="button--red" type="button">Saltar</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="page-footer">
      <div class="message1">
        <b>SNE, ©2023</b>
      </div>

      <div class="message2">
        <b>SNE - Sistema Nacional de Empleos</b>
        <b>Desarrollado por WebWizards</b>
      </div>

      <div class="redes">
        <a href="https://www.instagram.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/instagram.png"
            alt="instagram" /></a
        ><br />
        <a href="https://es-la.facebook.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/facebook.png"
            alt="facebook" /></a
        ><br />
        <a href="https://twitter.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/twitter.png"
            alt="twitter"
        /></a>
      </div>

      <div class="sobre">
        <li class="1">
          <a class="link" src="" href="/webWizards/group">Sobre el Equipo</a>
        </li>
      </div>
    </footer>

    <body></body>
  </body>
</html>
