<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital,wght@0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/normalize.css" />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/generalStyles.css"
    />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/userPages/userProfile.css"
    />
    <script src="../../../js/jsComponents/aplicationFeed.js" defer></script>
    <title>Aplication feed</title>
  </head>

  <body>
    <header class="aplication-header">
      <div class="profile_images">
        <a href="./userProfile.html">
          <img src="../../../images/imagesAplication/user.png" alt="Image 1" />
        </a>
      </div>
      <div class="container">
        <nav class="aplication-header--navbar">
          <ul>
            <li><a href="#">Trabajos</a></li>
            <li>
              <a href="../userPages/userAplicationSatus.html">Aplicaciones</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="bell">
        <a href="#"
          ><img
            src="../../../images/imagesAplication/campana.png"
            alt="Icono de campana"
        /></a>
      </div>
    </header>
    <div class="user-profile">
      <div class="container">
        <div class="avatar-upload">
          <div class="avatar-edit">
            <input type="file" id="imageUpload" accept=".png" />
            <label for="imageUpload"></label>
          </div>
          <div class="avatar-preview">
            <div
              id="imagePreview"
              style="background-image: url('http://i.pravatar.cc/500?img=7')"
            ></div>
          </div>
        </div>
      </div>
      <div class="personalInformation">
        <div class="editInfo">
          <div>
            <form>
              <label for="fullname">Nombre completo:</label>
              <input
                class="text-input"
                type="text"
                id="fullname"
                name="fullname"
              />
              <label for="birth">Fecha de nacimiento:</label>
              <input class="text-input" type="date" id="birth" name="birth" />
              <label for="idnt">Cédula, DIMEX o pasaporte:</label>
              <input
                class="text-input"
                type="number"
                id="idnt"
                name="identity"
              />
              <label for="address"
                >Dirrección de casa con distrito, cantón y provincia:</label
              >
              <input
                class="text-input"
                type="text"
                id="address"
                name="address"
              />
            </form>
          </div>
          <div>
            <form>
              <label for="number">Número teléfonico:</label>
              <input class="text-input" type="tel" id="num" name="number" />
              <label for="genres">Seleccione género o no especificar:</label>
              <div class="select">
                <select class="select__element" name="genre" id="genre">
                  <option value="empty"></option>
                  <option value="man">Masculino</option>
                  <option value="female">Femenino</option>
                  <option value="no">No especificar</option>
                </select>
              </div>
              <p></p>
              <p></p>
            </form>
          </div>
        </div>
      </div>
      <div class="btn">
        <button class="button--black">Guardar cambios</button>
      </div>
      <h2 class="edit-password--label">Editar Contraseña</h2>
      <div class="editPassword">
        <div class="password">
          <div>
            <form>
              <label for="password">Contraseña:</label>
              <input
                class="text-input"
                type="password"
                id="password"
                name="password"
              />
            </form>
          </div>
          <div>
            <form>
              <label for="confirm">Confirmar Contraseña:</label>
              <input
                class="text-input"
                type="password"
                id="confirm"
                name="confirm"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="btn">
        <button class="button--black">Guardar cambios</button>
      </div>
    </div>
  </body>

  <footer class="page-footer">
    <div class="message1">
      <b>SNE, ©2023</b>
    </div>

    <div class="message2">
      <b>SNE - Sistema Nacional de Empleos</b>
      <b>Desarrollado por WebWizards</b>
    </div>

    <div class="redes">
      <a href="https://www.instagram.com/"
        ><img
          class="iconos"
          src="../../../images/imagesAplication/instagram.png"
          alt="instagram" /></a
      ><br />
      <a href="https://es-la.facebook.com/"
        ><img
          class="iconos"
          src="../../../images/imagesAplication/facebook.png"
          alt="facebook" /></a
      ><br />
      <a href="https://twitter.com/"
        ><img
          class="iconos"
          src="../../../images/imagesAplication/twitter.png"
          alt="twitter"
      /></a>
    </div>

    <div class="sobre">
      <li class="1">
        <a class="link" src="" href="../teamLanding/teamLandingPage.html"
          >Sobre el Equipo</a
        >
      </li>
    </div>
  </footer>
</html>
