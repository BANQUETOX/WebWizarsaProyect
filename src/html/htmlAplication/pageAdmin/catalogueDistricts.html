<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/normalize.css" />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/generalStyles.css"
    />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/pageAdmin/catalogues.css"
    />
    <script src="../../../js/jsAplication/catalogueLocations.js" defer></script>

    <title>Catalogo de distritos</title>
  </head>

  <body>
    <div class="aplication-landing--navbar">
      <header class="header-fixed">
        <div class="header-limiter">
          <h1 class="header">
            <a href="#">Web<span>Wizard</span> Jobs</a>
          </h1>
          <div class="nav-register-log-in">
            <a href="../landingPage/aplicationLandingPage.html"
              >Salir de catálogos</a
            >
          </div>
        </div>
      </header>
      <div class="header-fixed-placeholder"></div>
    </div>

    <form class="catalogue" id="district-form">
      <header>
        <h1 class="catalogue__header">Lista de Distritos registrados</h1>
        <div class="select">
          <select class="select__element" id="select-provinces">
            <option value="1">Seleccione la provincia</option>
            <option value="780">San Jose</option>
            <option value="593">Alajuela</option>
            <option value="593">Cartago</option>
          </select>
        </div>
        <div class="select">
          <select class="select__element" id="select-cantons">
            <option value="1">Seleccione un canton</option>
          </select>
        </div>
        <h2 class="catalogue__subtitle">Codigo</h2>
        <h2 class="catalogue__subtitle">Nombre</h2>
      </header>
      <div id="catalogue__location-container">
        <div class="catalogue__location-field" id="1">
          <input type="text" class="text-input" placeholder="Id" required />
          <input type="text" class="text-input" placeholder="Canton" required />
        </div>
      </div>

      <button
        class="button--green"
        id="new-input-button"
        type="button"
        onclick="createNewLocationField()"
      >
        Nuevo
      </button>
      <button class="button--green" id="save-districts-button" type="button">
        Guardar distritos
      </button>

      <section class="catalogue__save-discard">
        <button class="button--green" id="save-button">Guardar</button>
        <button class="button--black" id="discard-button" type="button">
          Descartar
        </button>
      </section>
    </form>

    <footer class="page-footer">
      <div class="message1">
        <b>SNE, ©2023</b>
      </div>

      <div class="message2">
        <b>SNE - Sistema Nacional de Empleos</b>
        <b>Desarrollado por WebWizards</b>
      </div>

      <div class="redes">
        <a href="https://www.instagram.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/instagram.png"
            alt="instagram" /></a
        ><br />
        <a href="https://es-la.facebook.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/facebook.png"
            alt="facebook" /></a
        ><br />
        <a href="https://twitter.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/twitter.png"
            alt="twitter"
        /></a>
      </div>

      <div class="sobre">
        <li class="1">
          <a class="link" src="" href="../../htmlWebWizards/teamGroup.html"
            >Sobre el Equipo</a
          >
        </li>
      </div>
    </footer>
  </body>
  <script>
    const DISTRICTFORM = document.getElementById("district-form");
    document.getElementById("discard-button").onclick = () => {
      DISTRICTFORM.reset();
    };

    DISTRICTFORM.addEventListener("submit", function (e) {
      e.preventDefault();
      document.location.href = "#";
    });
  </script>
</html>
