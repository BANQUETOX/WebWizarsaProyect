<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/normalize.css" />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/generalStyles.css"
    />
    <link
      rel="stylesheet"
      href="../../../css/styleAplication/pageAdmin/catalogues.css"
    />
    <script src="../../../js/jsAplication/catalogueLocations.js" defer></script>

    <title>Catalogo de provincias</title>
  </head>

  <body>
    <div class="aplication-landing--navbar">
      <header class="header-fixed">
        <div class="header-limiter">
          <h1 class="header">
            <a href="#">Web<span>Wizard</span> Jobs</a>
          </h1>
          <div class="nav-register-log-in">
            <a href="/sne/">Salir de catálogos</a>
          </div>
        </div>
      </header>
      <div class="header-fixed-placeholder"></div>
    </div>

    <form
      class="catalogue"
      id="provinces-form"
      action="/sne/admin/"
      method="post"
    >
      <header>
        <h1 class="catalogue__header">Lista de provincias registradas</h1>
        <h2 class="catalogue__subtitle">Codigo</h2>
        <h2 class="catalogue__subtitle">Nombre</h2>
      </header>
      <div id="catalogue__location-container">
        <div class="catalogue__location-field" id="1">
          <input
            type="text"
            class="text-input"
            placeholder="Id"
            name="provinceId"
            required
          />
          <input
            type="text"
            class="text-input"
            placeholder="Provincia"
            name="provinceName"
            required
          />
        </div>
      </div>

      <button
        class="button--green"
        type="button"
        id="new-input-button"
        onclick="createNewLocationField()"
      >
        Nuevo
      </button>

      <section class="catalogue__save-discard">
        <button class="button--green" id="save-button" type="button">
          Guardar
        </button>
        <button class="button--black" id="discard-button" type="button">
          Descartar
        </button>
      </section>
    </form>

    <footer class="page-footer">
      <div class="message1">
        <b>SNE, ©2023</b>
      </div>

      <div class="message2">
        <b>SNE - Sistema Nacional de Empleos</b>
        <b>Desarrollado por WebWizards</b>
      </div>

      <div class="redes">
        <a href="https://www.instagram.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/instagram.png"
            alt="instagram" /></a
        ><br />
        <a href="https://es-la.facebook.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/facebook.png"
            alt="facebook" /></a
        ><br />
        <a href="https://twitter.com/"
          ><img
            class="iconos"
            src="../../../images/imagesAplication/twitter.png"
            alt="twitter"
        /></a>
      </div>

      <div class="sobre">
        <li class="1">
          <a class="link" src="" href="/webWizards/group">Sobre el Equipo</a>
        </li>
      </div>
    </footer>
  </body>
  <script>
    const saveButton = document.getElementById("save-button");
    const discardButton = document.getElementById("discard-button");
    const PROVINCESFORM = document.getElementById("provinces-form");
    discardButton.onclick = () => {
      PROVINCESFORM.reset();
    };
    saveButton.addEventListener("click", (e) => {
      PROVINCESFORM.submit();
      setTimeout(() => {
        window.location.href = "/sne/admin/cantones";
      }, 1000);
      e.preventDefault();
    });
  </script>
</html>
