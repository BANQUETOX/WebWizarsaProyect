<div class="avatar-upload">
  <label for="imageUpload" class="button--white avatar-upload-input--label"
    >Foto de perfil</label
  >
  <input
    type="file"
    name="profilePicture"
    id="imageUpload"
    accept=".png"
    class="avatar-upload-input"
  />
  <div class="avatar-edit"></div>
  <div class="avatar-preview" id="avatar-preview">
    <div class="imagePreview" id="imagePreview"></div>
  </div>
</div>
