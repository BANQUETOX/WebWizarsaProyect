<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to the normalize document-->
    <link rel="stylesheet" href="/src/css/normalize.css">
    <!--Link to Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <!--Link to css-->
    <link rel="stylesheet" href="/src/css/editar_perfil.css">
    <!--Link for additional libraries-->
    <!--Link to favicon-->
    <title>Editar Perfil</title>
</head>

<body>
    <div class="edit-info">
        <div class="info">
            <form for="fname">Nombre completo:</form>
            <input type="text" id="fname" name="fname">
            <form for="dbirth">Fecha de nacimiento:</form>
            <input type="date" id="dbirth" name="dbirth">
            <form for="idty">Cédula, DIMEX o pasaporte:</form>
            <input type="number" id="idty" name="idty">
        </div>
        <div class="info">
            <form for="cv">Adjuntar CV(PDF):</form>
            <input type="file" id="cv" name="cv">
            <form for="tel">Número de teléfono:</form>
            <input type="tel" id="tel" name="tel">
            <label for="genres">Género:</label>
            <select name="genres" id="genres">
                    <option value="empty"></option>
                    <option value="man">Masculino</option>
                    <option value="woman">Femenino</option>
                    <option value="no-genre">Prefiero no especificar</option>
                </select>
        </div>
    </div>
    <div class="edit-info">

    </div>
    <div class="address">
        <form for="paddress">Dirección de domicilio que incluya cantón, distrito y provincia:</form>
        <input type="text" id="paddress" name="paddress">
    </div>
    <div class="edit-info">
        <div class="exp">
            <form for="cname">Experiencia laboral</form>
            <input type="text" id="cname" name="cname">
            <form for="syear">Desde:</form>
            <input type="number" id="syear" name="syear">
            <form for="eyear">Hasta:</form>
            <input type="number" id="eyear" name="eyear">
        </div>
        <div class="exp">
            <form for="cname">Educación</form>
            <input type="text" id="cname" name="cname">
            <form for="syear">Desde:</form>
            <input type="number" id="syear" name="syear">
            <form for="eyear">Hasta:</form>
            <input type="number" id="eyear" name="eyear">
        </div>
    </div>

</body>

</html>
